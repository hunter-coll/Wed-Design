<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ul><br>
        <li>Man</li>
        <li>Girl</li>
        <li>Boy</li>
        <li>Woman</li>
        <li>Child</li>
        <li>Baby</li>
    </ul><br>
    <ol><br>
        <li>Man</li>
        <li>Girl</li>
        <li>Boy</li>
        <li>Woman</li>
        <li>Child</li>
        <li>Baby</li>
    </ol><br>
    <dl>
        <dt>Coffee</dt><dd>- black hot drink</dd>
        <dt>Milk</dt><dd>- white cold drink</dd>
    </dl>
    <ul style="list-style-type:disc;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <ul style="list-style-type:circle;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <ul style="list-style-type:square;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <ul style="list-style-type:none;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
</body>
</html>
