<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
</head>
<body>
    <h1 style="background-color:DodgerBlue;">Hello World</h1><br>
    <p style="background-color:Tomato;">Lorem ipsum...</p><br>

    <h1 style="border:2px solid Tomato;">Hello World</h1><br>
    <h1 style="border:2px solid DodgerBlue;">Hello World</h1><br>
    <h1 style="border:2px solid Violet;">Hello World</h1><br>

    <h1 style="background-color:rgb(255, 99, 71);"> Heading 1</h1><br>
    <h1 style="background-color:#ff6347;">Heading 1</h1><br>
    <h1 style="background-color:hsl(9, 100%, 64%);"> Heading 1</h1><br>

    <h1 style="background-color:rgba(255, 99, 71, 0.5);">Heading 1</h1><br>
    <h1 style="background-color:hsla(9, 100%, 64%, 0.5);">Heading 1</h1><br>
    
</body>
</html>
