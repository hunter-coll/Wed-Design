<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    <link rel="stylesheet" href="./bootstrap.css">
</head>
<body class="container">
    <h1>Bootstrap Buttons</h1>

    <button class="btn btn-primary btn-sm">Primary Button</button><br><br>
    <button class="btn btn-secondary btn-sm">Secondary Button</button><br><br>
    <button class="btn btn-success btn-sm">Success Button</button><br><br>
    <button class="btn btn-danger btn-sm">Danger Button</button><br><br>
    <button class="btn btn-warning btn-sm">Warning Button</button><br><br>
    <button class="btn btn-info btn-sm">Info Button</button><br><br>
    <button class="btn btn-light btn-lg">Light Button</button><br><br>
    <button class="btn btn-dark btn-lg">Dark Button</button><br><br>

    <a href="#" class="btn btn-primary btn-sm">Primary Link</a><br><br>
    <a href="#" class="btn btn-secondary btn-block">Secondary Link</a> <br><br>
  <div class="btn-group">
    <button type="button" class="btn btn-info">Edit</button>
    <button type="button" class="btn btn-danger">Delete</button>
  </div>
</body>
</html>
